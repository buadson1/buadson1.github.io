<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黃秉鋒的個人網頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      padding: 50px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      margin: 0 auto;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 2.2rem;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin: 6px 0;
      font-size: 1.1rem;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #007bff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="research.html">興趣</a>
    <a href="homework.html">作業</a>
  </nav>
  
  <div class="container">
    <img src="https://via.placeholder.com/100" alt="頭像" class="avatar" />
    <h1>黃秉鋒</h1>
    <p>17 歲</p>
    <p>南臺科技大學 五專三年級</p>
    <p>Javascript 程式設計課程</p>
  </div>
</body>
</html>
