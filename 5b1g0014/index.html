<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>黃秉鋒的個人網頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 50px 20px;
    }

    nav {
      margin-bottom: 30px;
    }

    nav a {
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      margin-bottom: 10px;
    }

    .slideshow {
      margin: 20px 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      display: block;
      opacity: 1;
      z-index: 1;
    }

    p {
      color: #555;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="research.html">興趣</a>
    <a href="homework.html">作業</a>
  </nav>

  <div class="container">
    <h1>黃秉鋒</h1>
    <p>17 歲</p>
    <p>南臺科技大學 五專三年級</p>
    <p>Javascript 程式設計課程</p>

    <div class="slideshow">
      <img src="YOUR_IMAGE_1.jpg" class="active" alt="圖片1" />
      <img src="YOUR_IMAGE_2.jpg" alt="圖片2" />
      <img src="YOUR_IMAGE_3.jpg" alt="圖片3" />
    </div>
  </div>

  <script>
    const images = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }, 3000); // 每 3 秒切換一張
  </script>
</body>
</html>
