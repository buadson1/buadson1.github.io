<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃秉鋒的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        div#myresearch {
            width: 90%;
            max-width: 600px;
            background-color: antiquewhite;
            padding: 30px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        div#myresearch:hover {
            background-color: #f8e0b0;
            transform: scale(1.05);
        }

        h3 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="myresearch">
        <h3>明日方舟</h3>
        <p>《明日方舟》是一款由中國遊戲公司鷹角網絡開發的塔防手機遊戲，玩家將扮演羅德島的幹員，對抗天災與敵人。</p>
        <img src="Arknights.jpg">
    </div>
</body>

</html>
