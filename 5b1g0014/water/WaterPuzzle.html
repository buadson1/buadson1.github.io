<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Water Puzzle</title>
  <link rel="stylesheet" href="style.css" />
  <script src="waterpuzzle.js" defer></script>
</head>
<body>

  <!-- 導覽列 -->
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="research.html">興趣</a>
    <a href="homework.html">作業</a>
  </nav>

  <!-- 九九乘法表區塊 -->
  <div class="container">
    <h1>N × N 九九乘法表</h1>
    <label for="numberInput">請輸入一個數值：</label>
    <input type="number" id="numberInput" placeholder="例如 9" min="1" />
    <input type="button" value="產生" onclick="myFunction()" />
    <div id="myId"></div>
  </div>

  <!-- Water Puzzle 遊戲資訊 -->
  <h1>2025 Water Puzzle Game</h1>
  <div id="game-info" class="game-area">
    <p>關卡：<span id="level-count">1</span></p>
    <p>完成的試管：<span id="completed-tubes-count">0</span></p>
  </div>
  <div id="controls" class="game-area">
    <label for="level-select">選擇關卡</label>
    <select id="level-select">
      <option value="1">Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
      <option value="5">Level 5</option>
      <option value="6">Level 6</option>
      <option value="7">Level 7</option>
      <option value="8">Level 8</option>
      <option value="9">Level 9</option>
      <option value="10">Level 10</option>
    </select>
    <button id="play-button">PLAY</button>
  </div>
  <div id="game-container" class="game-area"></div>

  <!-- 九九乘法表功能用的 JavaScript -->
  <script>
    function myFunction() {
      const number = parseInt(document.getElementById("numberInput").value);
      let output = "<table border='1' cellspacing='0' cellpadding='5'>";
      for (let i = 1; i <= number; i++) {
        output += "<tr>";
        for (let j = 1; j <= number; j++) {
          output += `<td>${i} × ${j} = ${i * j}</td>`;
        }
        output += "</tr>";
      }
      output += "</table>";
      document.getElementById("myId").innerHTML = output;
    }
  </script>

</body>
</html>
