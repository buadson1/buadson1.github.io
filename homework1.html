<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黃秉鋒的個人網頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .multiplication-table {
            margin-top: 20px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
            text-align: center;
        }
        input {
            padding: 5px;
            margin-top: 10px;
            width: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>黃秉鋒</h1>
        <p>17 歲</p>
        <p>南臺科技大學 五專三年級</p>
        <p>Javascript 程式設計課程</p>
        <input type="number" id="size" min="1" value="9"> 
        <button onclick="showMessage()">點擊我</button>
        <p id="message"></p>
        <div class="multiplication-table" id="multiplication-table">
            <h2 id="table-title"></h2>
            <table id="table"></table>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').innerText = "歡迎來到我的個人網頁！";
            let n = document.getElementById('size').value;
            generateMultiplicationTable(n);
        }

        function generateMultiplicationTable(n) {
            let table = document.getElementById('table');
            let title = document.getElementById('table-title');
            table.innerHTML = ""; // 清空表格內容
            title.innerText = `${n} × ${n} 乘法表`;
            for (let i = 1; i <= n; i++) {
                let row = table.insertRow();
                for (let j = 1; j <= n; j++) {
                    let cell = row.insertCell();
                    cell.innerText = `${i} × ${j} = ${i * j}`;
                }
            }
            document.getElementById('multiplication-table').style.display = "block";
        }
    </script>
</body>
</html>
